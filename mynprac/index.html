<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYNTRA BAG EXERCISE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="b1" onclick=" x++;
    document.querySelector('#he').innerText=`Your bag has ${x} items`; ">Add to Bag</button>
    <button class="b2" onclick=" x--;
    document.querySelector('#he').innerText=`Your bag has ${x} items`;">Move to Wishlist</button>
    <button class="b3" onclick=" x+=2;
    document.querySelector('#he').innerText=`Your bag has ${x} items`;">Add 1+1 Sale Item</button>
    <h1 id="he"></h1>
    <script src="script.js"></script>
</body>
</html>
